# Example on ng-model, ng-bind, ng-init.

<!DOCTYPE html>
<html>
<title>Demo example on ng-model</title>

<head>
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js
">
</script>
</head>

<body>
          <div ng-app="" ng-init="age=41">
                    Enter Your Name: <input type="text" ng-model="name"><br /> Your Name is using angular expression:
                    {{name}} <br /> Your Name is using ng-bind: <p ng-bind="name"></p><br /> your age is: <p
                              ng-bind="age"></p>
          </div>
</body>

</html>
