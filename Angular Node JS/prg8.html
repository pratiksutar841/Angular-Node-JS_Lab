# Example on ng-show
<!DOCTYPE html>

<html>
<title>
          Demo pgm on using ng-show directive
</title>

<head>
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
          </script>

          <script>

                    var app = angular.module("myApp", []); app.controller("myCntrl", function ($scope) {
                              $scope.display = true;
                    });
          </script>
</head>

<body ng-app="myApp">
          <div ng-controller="myCntrl">
                    <li ng-show="display">Harish</li>
          </div>
</body>

</html>
